#spring.banner.image.location=....jpg

# Internationalization
spring.messages.basename=messages/messages

spring.profiles.active=springdatajpa



#DATABASE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
#spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.datasource.username=ss
spring.datasource.password=ss
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

#LDAP
spring.ldap.embedded.ldif=classpath:test-server.ldif
spring.ldap.embedded.base-dn=dc=springframework,dc=org
spring.ldap.embedded.port=8389

